<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100;300;500;600;700&display=swap" rel="stylesheet">
 
     <!-- custom css -->

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>    
    <div class="container">        
        <div class="battery">
            <i class="battery-icon"></i>
            <span id="battery" class="tc-orange"></span>
        </div>
        <div class="clockBox">            
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <span class="med tc-orange"></span>
        </div>
        <div class="details">
            <div class="meteo tc-orange">
                <span id="degree">
                    --Â°
                </span>
                <span id="icon"><img id="wicon" src="" alt="Weather icon"></span>
            </div>
            <div class="location">
                <span id="city" >
                    No Data
                </span>
                <span id="calendar" class="tc-orange">                    
                </span>
            </div>
        </div>
        <div class="toggle">
            <div class="toggle_icon">
                <i class="fas fa-toggle-off morning tc-orange fa-2x"></i>
                <i class="fas fa-toggle-on night toggle_active fa-2x tc-orange"></i> 
            </div>
            <div class="text">
                <span id="toggle_mode" class="tc-gray">DARK OFF</span>
            </div>
        </div>
    </div>
    <i class="fas fa-lightbulb-on"></i>
    <!-- awesome -->
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script src="./script.js"></script>

  
    
</body>
</html>
