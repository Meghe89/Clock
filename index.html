<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100;300;500;600;700&display=swap" rel="stylesheet">
    
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- awesome -->
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous" defer></script>
    
    <!-- custom js -->
    <script src="./script.js" defer></script>
    
    <title>Clock</title>
</head>
<body>    
    <div class="container">        
        <div class="battery">
            <i class="battery-icon"></i>
            <span id="battery" class="tc-orange"></span>
        </div>
        <div class="clockBox">            
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <span class="med tc-orange"></span>
        </div>
        <div class="details">
            <div class="meteo tc-orange">
                <span id="degree">
                    --Â°
                </span>
                <span id="icon"><img id="wicon" src="" alt="Weather icon"></span>
            </div>
            <div class="location">
                <span id="city" >
                    No Data
                </span>
                <span id="calendar" class="tc-orange">                    
                </span>
            </div>
        </div>
        <div class="toggle">
            <div class="toggle_icon">
                <i class="fas fa-toggle-off morning toggle_active tc-orange fa-2x"></i>
                <i class="fas fa-toggle-on night fa-2x tc-orange"></i> 
            </div>
            <div class="text">
                <span id="toggle_mode" class="tc-gray">DARK ON</span>
            </div>
            <div class="details-bottom">
                <a class="tc-gray" id="myBtn">More Details</a>
            </div>
        </div>
    </div>
    
    <!-- modal -->
    
    <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <div class="modal_container">
                <div class="sun-details">
                    <div id="sunrise_container"><i class="fas fa-sun fa-3x"></i></i><span class="modal-fs" id="sunrise"></span></div>
                    <div id="sunset_container"><i class="fas fa-moon fa-3x"></i><span id="sunset" class="modal-fs"></span></div>
                </div>
                <div class="det">
                    <div id="det_press"><i class="fas fa-level-down-alt fa-2x"></i></i> <span id="press" class="modal-fs_det"></span></div>
                    <div id="det_wind">
                        <i class="fas fa-wind fa-2x"></i>
                        <div id="det_icon">
                            <span id="wind" class="modal-fs_det"></span> <i class="fa-solid fa-angles-down"></i>
                        </div> 
                    </div>
                    <div id="det_hum"><i class="fas fa-tint fa-2x"></i></i><span id="hum" class="modal-fs_det"></span ></div>
                    </div>
                    <div class="temp">
                        <div id="max_container"><i class="fas fa-temperature-high fa-3x"></i><span id="max" class="modal-fs"> </span></div>
                        <div id="min_container"><i class="fas fa-temperature-low fa-3x"></i><span id="min" class="modal-fs"> </span></div>
                    </div>            
                </div>
            </div>
            
        </div>
        <i class="fas fa-lightbulb-on"></i>
    </body>
    </html>
